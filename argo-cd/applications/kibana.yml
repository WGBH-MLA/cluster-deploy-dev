apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/your-repo.git
    path: path/to/kibana
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
  # Add optional annotation for sync ordering
  metadata:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
  # You can optionally add dependency on Elasticsearch
  dependsOn:
    - name: elasticsearch-demo