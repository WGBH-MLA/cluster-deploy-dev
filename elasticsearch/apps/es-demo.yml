apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: es-demo
  namespace: elastic-system
spec:
  project: default
  source:
    repoURL: https://github.com/WGBH-MLA/es_demo.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
